{% extends "base.html" %}
{% load static %}

{% block title %}{{block.super}} - New post{% endblock title %}

{% block stylesheet %} {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/post_index.css' %}" />
{% endblock stylesheet %}

{% block content %}
<div class="post-form">


  <form method="post" action="{% url 'new-post' %}">
    {% csrf_token %} {{ form }}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock content %}
